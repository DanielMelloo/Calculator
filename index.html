<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc">

        <div class="calc-frame" id="display">
            0
        </div>

        <div class="calc-frame">
            <button class="calc-btn esp">AC</button>
            <button class="calc-btn esp">DEL</button>
            <button class="calc-btn esp">%</button>
            <button class="calc-btn esp">/</button>
        </div>
    
        <div class="calc-frame">
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn esp">*</button>
        </div>
    
        <div class="calc-frame">
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn esp">-</button>
        </div>
    
        <div class="calc-frame">
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn esp">+</button>       
        </div>
    
        <div class="calcframe">
            <button class="calc-btn">00</button>
            <button class="calc-btn">0</button>
            <button class="calc-btn esp">,</button>
            <button class="calc-btn" id="equals-btn">=</button>       
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
